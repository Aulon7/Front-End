<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>BookList</title>
</head>
<body>
    <div class="container col-md-8">
        <h1>Add Book</h1>
        <form id="book-form">
            <div>
              <label for="title" class="pb-2">Title</label>
              <input type="text" class="form-control" id="title">
            </div>
            <div>
              <label for="author" class="pb-2">Author</label>
              <input type="text" class="form-control" id="author">
            </div>
            <div>
                <label for="isbn" class="pb-2">ISBN#</label>
                <input type="text" class="form-control" id="isbn">
              </div>
            <div class="pt-3">
                <input type="submit" class="w-100 btn  btn-outline-dark">
            </div>
          </form>
          <table class="table mt-5 table-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
          </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <!-- Same functionality as app.js but this one app1.js contains prototypes and app.js contains ES6 Classes -->
    <!-- <script src="app1.js"></script> -->
</body>
</html>
